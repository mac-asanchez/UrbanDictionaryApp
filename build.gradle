// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    //declaring versions to use in gradle
    ext.kotlin_version = '1.3.71'
    ext.lifecycle_version = '1.1.1'
    ext.android_plugin_version = '2.2.0-alpha4'
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions-runtime:$kotlin_version"
        classpath "com.android.tools.build:gradle:$android_plugin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

//declaring versions to use in app gradle
ext {
    androidxTest = '1.1.1'
    androidxTestCore = '1.0.0'
    androidxTestEspresso = '3.1.1'
    androidXUI = '2.2.1'
    buildTools = '28.0.3'
    compileSdk = 29
    coroutines = '1.1.1'
    espresso = '3.2.0'
    exoplayer = '2.10.8'
    jUnit = '4.12'
    koin = '2.0.0-rc-2'
    mockito = '2.27.0'
    okhttp = "3.14.1"
    recyclerview = "28.0.0"
    retrofit = "2.4.0"
    robolectric = '4.2'
    room = '1.1.1'
    supportLibrary = '28.0.0'
    timber = '4.7.1'
}

//function to get properties from file (simplifies properties per flavor)
def getProps(path) {
    Properties props = new Properties()
    props.load(new FileInputStream(file(path)))
    return props
}